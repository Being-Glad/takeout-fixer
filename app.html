<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;">
    <title>Takeout Date Fixer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config={darkMode:'class',theme:{extend:{colors:{indigo:{400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca'},gray:{800:'#1f2937',900:'#111827'}}}}}</script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');body{font-family:'Inter',sans-serif;user-select:none}.draggable{-webkit-app-region:drag}.non-draggable{-webkit-app-region:no-drag}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:#111827}::-webkit-scrollbar-thumb{background:#374151;border-radius:4px}::-webkit-scrollbar-thumb:hover{background:#4b5563}.accordion-content{max-height:0;overflow:hidden;transition:max-height 0.3s ease-out}.accordion-open .accordion-content{max-height:600px}.rotate-icon{transition:transform 0.3s ease}.accordion-open .rotate-icon{transform:rotate(180deg)}</style>
</head>
<body class="bg-gray-950 text-gray-100 h-screen flex flex-col overflow-hidden">
    <div class="draggable bg-gray-900 py-3 px-4 flex items-center justify-between border-b border-gray-800">
         <div class="flex items-center">
            <svg class="h-6 w-6 mr-3" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" rx="20" fill="#18181b"/><rect x="25" y="25" width="20" height="20" rx="3" fill="#a855f7"/><rect x="55" y="25" width="20" height="20" rx="3" fill="#6d28d9"/><rect x="25" y="55" width="50" height="20" rx="3" fill="#4f46e5"/></svg>
            <span class="font-semibold text-gray-200">Takeout Date Fixer</span>
        </div>
    </div>
    <div class="flex-1 overflow-y-auto p-6">
        <div class="max-w-2xl mx-auto space-y-6">
            <div class="text-center py-4">
                <svg class="h-20 w-20 mx-auto mb-4" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" rx="20" fill="#18181b"/><rect x="25" y="25" width="20" height="20" rx="3" fill="#a855f7"/><rect x="55" y="25" width="20" height="20" rx="3" fill="#6d28d9"/><rect x="25" y="55" width="50" height="20" rx="3" fill="#4f46e5"/></svg>
                <h1 class="text-3xl font-bold text-white">Restoring Your Digital Life</h1>
                <p class="text-gray-400 mt-2">Permanently fix EXIF timestamps, GPS, and descriptions.</p>
            </div>
            <div id="upload-card" class="bg-gray-900 rounded-xl border-2 border-dashed border-gray-700 p-10 text-center hover:border-indigo-500/50 transition cursor-pointer group">
                 <div class="pointer-events-none space-y-4">
                    <svg class="mx-auto h-16 w-16 text-gray-600 group-hover:text-indigo-400 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                     <div class="text-xl text-gray-300">Drag folders or files here</div>
                     <button id="selectBtn" class="non-draggable px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">Or Select Files</button>
                </div>
            </div>
            <div id="results-card" class="hidden bg-gray-900 rounded-xl border border-gray-800 p-6 space-y-6">
                 <div class="flex items-center"><div id="status-icon" class="h-3 w-3 bg-yellow-500 rounded-full animate-pulse mr-3"></div><h3 id="status-text" class="text-lg font-medium text-white">Processing...</h3></div>
                <div class="w-full bg-gray-800 rounded-full h-2.5 overflow-hidden"><div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div></div>
                <div class="flex justify-between text-sm text-gray-500"><span id="progress-count">0 / 0</span><span id="progress-percent">0%</span></div>
                <div id="donation-area" class="hidden bg-indigo-900/20 border border-indigo-900/50 rounded-lg p-4 flex items-center justify-between">
                    <div class="flex items-center"><span class="text-2xl mr-3">â˜•</span><p class="text-indigo-200 text-sm">Happy with the results? Support future updates!</p></div>
                    <button onclick="window.electron.openExternal('https://buymeacoffee.com/Being_Glad')" class="non-draggable bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold py-2 px-4 rounded-md transition">Donate</button>
                </div>
            </div>
             <div id="log-accordion" class="border border-gray-800 rounded-lg overflow-hidden hidden">
                <button id="log-toggle" class="non-draggable w-full px-4 py-3 bg-gray-900 flex justify-between items-center text-left text-sm font-medium text-gray-300 hover:bg-gray-800 transition"><span>Show Detailed Log</span><svg class="rotate-icon h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg></button>
                    <div id="log-content" class="accordion-content bg-black"><div id="log" class="p-4 font-mono text-xs text-gray-400 h-64 overflow-y-auto select-text"></div></div>
            </div>
        </div>
    </div>
    <script>
        const u=document.getElementById('upload-card'),r=document.getElementById('results-card'),st=document.getElementById('status-text'),si=document.getElementById('status-icon'),pb=document.getElementById('progress-bar'),pc=document.getElementById('progress-count'),pp=document.getElementById('progress-percent'),ld=document.getElementById('log'),la=document.getElementById('log-accordion'),lt=document.getElementById('log-toggle'),da=document.getElementById('donation-area');
        lt.addEventListener('click',()=>{la.classList.toggle('accordion-open');lt.querySelector('span').textContent=la.classList.contains('accordion-open')?'Hide Detailed Log':'Show Detailed Log'});
        document.getElementById('selectBtn').onclick=async()=>{const p=await window.electron.openDialog();if(p&&p.length>0)start(p)};
        u.ondragover=(e)=>{e.preventDefault();u.classList.add('border-indigo-500');return false};u.ondragleave=()=>{u.classList.remove('border-indigo-500');return false};
        u.ondrop=(e)=>{e.preventDefault();u.classList.remove('border-indigo-500');const p=Array.from(e.dataTransfer.files).map(f=>f.path);if(p.length>0)start(p)};
        function start(p){u.classList.add('hidden');r.classList.remove('hidden');la.classList.remove('hidden');if(!la.classList.contains('accordion-open'))lt.click();st.textContent='Scanning files...';ld.innerHTML='';window.electron.startProcess(p)}
        window.electron.onLog((m,t='info')=>{const p=document.createElement('p');p.className=t==='error'?'text-red-400':t==='success'?'text-green-400':t==='warn'?'text-yellow-400':'text-gray-500';p.textContent=`[${new Date().toLocaleTimeString()}] ${m}`;ld.prepend(p)});
        window.electron.onProgress((c,t)=>{const p=Math.round((c/t)*100);pb.style.width=`${p}%`;pc.textContent=`${c} / ${t}`;pp.textContent=`${p}%`;st.textContent=`Processing... (${p}%)`});
        window.electron.onComplete((s)=>{st.textContent='Complete!';si.classList.remove('bg-yellow-500','animate-pulse');si.classList.add('bg-green-500');pb.classList.add('bg-green-500');da.classList.remove('hidden');if(s.errors===0&&la.classList.contains('accordion-open'))lt.click()});
    </script>
</body>
</html>
