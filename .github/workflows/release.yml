name: Build & Release

on:
  push:
    branches:
      - 'main' # Run build jobs on every push to main
    tags:
      - 'v*.*.*' # Run release job ONLY on new tags

jobs:
  # ------------------------------------
  # STEP 1: Build on all 3 platforms
  # ------------------------------------
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            os_target: mac
          - os: ubuntu-latest
            os_target: linux
          - os: windows-latest
            os_target: win

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npx electron-builder --${{ matrix.os_target }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4 
        with:
          name: dist-${{ matrix.os }} 
          path: dist/*

  # ------------------------------------
  # STEP 2: Create the GitHub Release
  # ------------------------------------
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    # THIS IS THE FIX:
    # We must give the job write permissions to create the release
    permissions:
      contents: write # This is required by the release action
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-dist
          
      - name: Consolidate files
        run: |
          mkdir -p release-files
          find all-dist -type f -exec mv {} release-files \;

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*