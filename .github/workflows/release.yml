name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*' # Run on new version tags

jobs:
  # ------------------------------------
  # STEP 1: Build on all 3 platforms
  # ------------------------------------
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        # This will build the app for the OS it's running on
        run: npm run dist

      - name: Upload build artifact
        # This uploads the 'dist' folder (containing the .exe, .dmg, etc.)
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ matrix.os }} # e.g., "dist-macos-latest"
          path: dist/*

  # ------------------------------------
  # STEP 2: Create the GitHub Release
  # ------------------------------------
  release:
    # This job only runs after all "build" jobs are successful
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        # This downloads all the 'dist-*' folders
        uses: actions/download-artifact@v3
        with:
          path: all-dist
          
      - name: Consolidate files
        # This moves all .exe, .dmg, etc. into one 'release-files' folder
        run: |
          mkdir -p release-files
          find all-dist -type f -exec mv {} release-files \;

      - name: Create GitHub Release
        # This is the same trusted action from before
        uses: softprops/action-gh-release@v1
        with:
          # This uploads all files from the 'release-files' folder
          files: release-files/*