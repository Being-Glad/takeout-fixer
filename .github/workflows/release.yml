name: Build & Release

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build application
        # Specify 'shell: bash' to make the if/then syntax work on all 3 platforms
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run dist -- --mac
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            npm run dist -- --win
          else
            npm run dist -- --linux
          fi
        env:
          # Fix for macOS build failure: Disable code signing
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          # Upload only the final installer files
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
      
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-dist
          pattern: dist-*
          merge-multiple: true

      - name: Consolidate files
        run: |
          mkdir -p release-assets
          mv all-dist/*.exe release-assets/
          mv all-dist/*.dmg release-assets/
          mv all-dist/*.AppImage release-assets/
          mv all-dist/*.snap release-assets/ || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          fail_on_unmatched_files: true