name: Build & Release
on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
jobs:
  build:
    name: build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy: { matrix: { os: [macos-latest, ubuntu-latest, windows-latest] } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm install
      - name: Build
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then npx electron-builder --mac --universal
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then npx electron-builder --win
          else npx electron-builder --linux
          fi
        shell: bash
      - uses: actions/upload-artifact@v4
        with: { name: dist-${{ matrix.os }}, path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
          , if-no-files-found: error }
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/download-artifact@v4
        with: { path: all-dist }
      - run: mkdir -p release-files && mv all-dist/**/* release-files/
      - uses: softprops/action-gh-release@v2
        with: { files: release-files/* }
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }