name: Build & Release

on:
  push:
    branches:
      - 'main' # Run build jobs on every push to main
    tags:
      - 'v*.*.*' # Run release job ONLY on new tags

jobs:
  # ------------------------------------
  # STEP 1: Build on all 3 platforms
  # ------------------------------------
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4 # Updated from v3

      - name: Install Node.js
        uses: actions/setup-node@v4 # Updated from v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        # This will build the app for the OS it's running on
        run: npm run dist

      - name: Upload build artifact
        # Updated from v3
        uses: actions/upload-artifact@v4 
        with:
          name: dist-${{ matrix.os }} # e.g., "dist-macos-latest"
          path: dist/*

  # ------------------------------------
  # STEP 2: Create the GitHub Release
  # ------------------------------------
  release:
    # This job only runs after all "build" jobs are successful
    needs: build
    runs-on: ubuntu-latest
    # This 'if' statement is CRITICAL: it only runs if the push was a tag
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        # Updated from v3
        uses: actions/download-artifact@v4
        with:
          path: all-dist
          
      - name: Consolidate files
        # This moves all .exe, .dmg, etc. into one 'release-files' folder
        run: |
          mkdir -p release-files
          find all-dist -type f -exec mv {} release-files \;

      - name: Create GitHub Release
        # This is the trusted action that works
        uses: softprops/action-gh-release@v1
        with:
          # This uploads all files from the 'release-files' folder
          files: release-files/*