name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*' # Run on new version tags

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build/release application
        # This builds the .exe, .dmg, etc. and puts them in a 'dist' folder
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        # This is the new, working action.
        # It finds the release that triggered this workflow
        # and uploads all files from the 'dist' folder to it.
        uses: softprops/action-gh-release@v1
        with:
          # This tells the action to upload all files from the 'dist' directory
          files: dist/*